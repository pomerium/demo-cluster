apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guacamole-drive-pvc
  namespace: guacamole
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
